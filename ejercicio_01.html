<div>
  <button onclick="draw()">Trazar</button> 
  <button onclick="rotarTrazar(1)">Girar RECTANGULO 1</button>
  <button onclick="rotarTrazar(2)">Girar RECTANGULO 2</button>
</div>

<canvas id='canvas'/>


<script type="text/javascript">


var ctx = document.getElementById('canvas').getContext('2d');
   
function deg2rad(g){
  return (Math.PI/180)*g;
}

function rectBlanco(x,y,w,h, deg){

  ctx.fillStyle = 'white';
  ctx.fillRect(x, y, w, h);
}

function rotarTrazar(n){


  if(n==1){
    rectBlanco(30, 30, 100, 100, 25);
    ctx.translate(200, 80); // translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height
   ctx.rotate(deg2rad(25)); // rotate
   ctx.translate(-200, -80); // translate back
    
  }

}

function draw() {


  // left rectangles, rotate from canvas origin

  // blue rect
  ctx.fillStyle = '#0095DD';
  ctx.fillRect(30, 30, 100, 100);


  

  // right rectangles, rotate from rectangle center
  // draw blue rect
  ctx.fillStyle = '#4D4E53';
  ctx.fillRect(150, 30, 100, 100);


}

</script>
